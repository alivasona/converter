<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/main.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="header_logo">
                <img class="header_image" src="/assets/images/logo.png" alt="">
            </div>
            <div class="header_navbar">
                <ul class="header_list">
                    <li class="list_item_1">БАНК</li>
                    <li class="list_item"> БИЗНЕС</li>
                    <li class="list_item">ИНВЕСТИЦИИ</li>
                    <li class="list_item">СТРАХОВАНИЕ</li>
                    <li class="list_item">МОБАЙЛ</li>
                    <li class="list_item">ПУТЕШЕСТВИЯ</li>
                    <li class="list_item">РАЗВЛЕЧЕНИЯ</li>
                </ul>
            </div>
            <div class="sign_in">
                <p class="sign_in_p">ВОЙТИ</p>
            </div>
        </div>
    </div>
    <div class="banner">
        <div class="container">
            <div class="banner_content">
                <div class="banner_header">
                    <p class="header">Конвертер валют онлайн</p>
                </div>
                <div class="change_valyuta">
                    <div class="first">

                        <div class="change_valyuta_content">
                            <p class="para">У меня есть </p>
                        </div>
                        <div class="first_header">
                            <button class="button_item_rub btn active">RUB</button>
                            <button class="button_item_usd btn ">USD</button>
                            <button class="button_item_eur btn">EUR</button>
                            <button class="button_item_gbp btn ">GBP</button>
                        </div>
                        <div class="first_convert">
                            <div class="first_convert_input">
                                <input class="first_convert_content" placeholder="Convert..." type="text">
                            </div>
                            <div class="first_convert_para">
                                <p>Salam</p>
                            </div>
                        </div>
                    </div>
                    <div class="second">
                        <div class="change_valyuta_content">
                            <p class="para">Хочу приобрести</p>
                            <div class="second_header">
                                <button class="button_item_rub btn">RUB</button>
                                <button class="button_item_usd btn active">USD</button>
                                <button class="button_item_eur btn">EUR</button>
                                <button class="button_item_gbp btn">GBP</button>
                            </div>
                            <div class="second_convert">
                                <div class="second_convert_input">
                                    <input class="second_convert_content" placeholder="Convert..." type="text">
                                </div>
                                <div class="second_convert_para">
                                    <p>Salam</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/assets/js/app.js"></script>
</body>

</html>
